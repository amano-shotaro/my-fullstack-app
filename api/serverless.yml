app: test-app2
org: ryuji
component: express
name: api
custom:
  stage: dev

inputs:
  src: ./

  policy:
    # AWS Lambda function containing Express Logs and Assume Role access
    - Effect: Allow
      Action:
        - sts:AssumeRole
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "*"
    # AWS DynamoDB Table access
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"

  # domain: api.${env:domain}
  region: ap-northeast-1
  env:
    APP_NAME: ${app}
    SHOPIFY_API_KEY: ${env:SHOPIFY_API_KEY}
    SHOPIFY_API_SECRET: ${env:SHOPIFY_API_SECRET}
    SHOPIFY_API_VERSION: ${env:SHOPIFY_API_VERSION}
    APP_APPLICATION_URL: ${env:APP_APPLICATION_URL}
    UNINSTALL_WEBHOOK_URL: ${env:UNINSTALL_WEBHOOK_URL}
